<div class="bold-line"></div>
<div class="container">
  <div class="window">
    <div class="overlay"></div>
    <div class="content">
      <div class="welcome">Hello There!</div>
      <div class="subtitle">
        We're almost done. Before using our services you need to login to your account
      </div>
      <div class="input-fields">
        <label>
          Username:
          <input
            type="text"
            class="input-line full-width"
            [(ngModel)]="username"
            name="username"
          />
        </label>
        <!-- <input type='password' placeholder='Password' class='input-line full-width'></input> -->
        <label>
          Password:
          <input
            type="password"
            class="input-line full-width"
            [(ngModel)]="password"
            name="password"
          />
        </label>
      </div>
      <div class="spacing">
        or continue with <span class="highlight">Facebook</span>
      </div>
      <div><button class="ghost-round full-width" type="submit" (click)="handleSubmit()">Login to your Account</button></div>
    </div>
  </div>
</div>
